<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake on LAN</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin:auto;    
        }
        
        header {
            background-color: #007BFF;
            color: white;
            padding: 8px;
            box-shadow: 0 4px 8px rgba(1,0,0,0.2);
        }

        ul {
            display: flex;
            justify-content: center;
            height: 25vh;
            list-style-type: none;
            align-items: center;
        }
        li {
            
            margin: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 20px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #007BFF;
            color: white;
            margin: 10px 10px;
        }
        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <header>
        <h1>Wake-on-LAN</h1>
    </header>
    <ul>
        <li>
            <form action="/wake" method="post">
                <input type="hidden" name="device" value="0">
                <button type="submit" class="button">Turn on device 1</button>
            </form>               
        </li>
        <li>
            <form action="/wake" method="post">
            <input type="hidden" name="device" value="1">
            <button type="submit" class="button">Turn on device 2</button>
            </form> 
        </li>
    </ul>
</body>
</html>
