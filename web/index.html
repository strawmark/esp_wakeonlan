<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {font-family: sans-serif; text-align: center; margin: 0; }
    header {background: #007BFF; color: white; padding: 1em; box-shadow: 0 4px 8px rgba(1,0,0,0.2);font-weight: bold;}
    .buttons {display: flex; align-items: center; justify-content: center; gap: 4em; padding: 4em; flex-wrap: wrap;}
    button {
      padding: 1em 2em;
      width: 234px;
      font-size: 1em;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    button:hover {background: #0056b3;}
  </style>
</head>
<body>
  <header>Wake-On-LAN</header>
  <div class="buttons">
    <form action="/wake" method="post">
      <input type="hidden" name="device" value="0">
      <button type="submit">Turn on device 1</button>
    </form>
    <form action="/wake" method="post">
      <input type="hidden" name="device" value="1">
      <button type="submit" class="button">Turn on device 2</button>
    </form>
  </div>
</body>
</html>
